<nb-layout>
  <nb-layout-header>
    <div class="flex-justify">
      <div>
        Welcome again {{ (this.userService.currentUser$ | async).displayName }}
      </div>
      <div class="tr">
        <button nbButton status="primary" shape="round" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </nb-layout-header>
  <nb-sidebar>
    <app-chat-contact-list
      (activeFriendChange)="friendChanged($event)"
    ></app-chat-contact-list>
  </nb-sidebar>
  <nb-layout-column class="colored-column-danger">
    <app-chat-messenger [friendInput]="activeFriend"></app-chat-messenger>
  </nb-layout-column>
</nb-layout>
