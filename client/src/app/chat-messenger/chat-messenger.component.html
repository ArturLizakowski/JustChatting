<nb-chat *ngIf="friend" [title]="friend?.displayName" size="large">
  <div *ngIf="!friend">No conversation selected.</div>
  <nb-chat-message
    *ngFor="let message of messages"
    [title]="friend.displayName"
    [message]="message.content"
    [date]="message.modifyDate"
    [reply]="message.fromMe === false"
    [sender]="message.fromMe ? 'Me' : friend.displayName"
    size="large"
  >
  </nb-chat-message>
  <nb-chat-form *ngIf="friend" (send)="add($event)"> </nb-chat-form>
</nb-chat>
