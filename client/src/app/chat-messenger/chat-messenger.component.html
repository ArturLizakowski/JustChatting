<nb-chat [title]="friend.displayName" size="large">
  <div *ngIf="!friend">
    No conversation selected.
  </div>
    <nb-chat-message 
    *ngIf="friend" 
    [(ngModel)]="model.content" 
    [title]="friend.displayName" 
    size="large">
    </nb-chat-message>
    <nb-chat-form *ngIf="friend" (send)="add()">
    </nb-chat-form>
</nb-chat>
