<div class="login-form"> 
  <div class="logo-wrapper tc">
    <img src="/assets/logo_with_text.png" />
  </div>

  <nb-card>
    <nb-card-body class="example-items-rows">
      
      <form *ngIf="(userService.currentUser$| async) === null" #loginform="ngForm" class="example-form" (ngSubmit)="login()" autocomplete="off">
        <div class="tc"></div>
        <h1>Login</h1>
        <div class="description">Just chatting makes it easy and fun to stay close to your favorite people.</div>

        <input 
            name="username"
            [(ngModel)]="model.userName"
            required
            type="username" nbInput fullWidth placeholder="Email" />

        <input 
            name="password"
            [(ngModel)]="model.password"
            required
            type="password" nbInput fullWidth placeholder="Password" />
        <div class="buttons">
          <a [routerLink]="[ '/register']">Dont have an account yet?</a>
          <button nbButton status="primary" shape="round">Login</button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
<div *ngIf="registerMode" class="container">
  <div class="register-form">
    <div class="tc">
      <app-register></app-register>
    </div>
  </div>
</div>
